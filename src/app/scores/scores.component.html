<div class="scores-container">
    <h2>Scores</h2>
  
    <div class="button-group">
      <button type="button" class="btn btn-success" (click)="togglePrev()">Previous Scores</button>
      <button type="button" class="btn btn-success" (click)="toggleForm()">Add Score</button>
    </div>
  
    <div *ngIf="showForm" class="form-container">
      <form (ngSubmit)="onSubmit(scoreForm)" #scoreForm="ngForm">
        <div class="form-group">
          <label for="score">Score</label>
          <input type="number" id="score" name="score" ngModel required class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" ngModel required class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

  <div *ngIf="showPrev" class="table-container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Course</th>
            <th scope="col">Score</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Dunton</td>
            <td>90</td>
            <td>19/06/24</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Crondon</td>
            <td>82</td>
            <td>10/06/24</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
